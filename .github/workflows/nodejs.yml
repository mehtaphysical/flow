name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - run: npm ci
    - run: CI=true npm test
      env:
        CI: true
        MONGODB_URI: mongodb://mongo:27017/testing-ci
